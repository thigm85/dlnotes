[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = dlnotes
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = dlnotes
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = tmartins
author_email = thigm85@gmail.com
copyright = 2022 ownwards, %(author)s
description = Deep Learning notes
keywords = nbdev jupyter notebook python
language = English
status = 3
user = thigm85

### Optional ###
requirements = fastcore pandas fastai
